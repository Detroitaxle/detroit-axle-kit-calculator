<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refunds Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff7043;
      --primary-dark: #ff5722;
      --primary-light: #ffccbc;
      --bg-color: #1e1e1e;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: #444;
      --success-color: #4caf50;
      --error-color: #f44336;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--primary-dark);
      border-radius: 3px;
    }
    
    textarea, input[type="number"], input[type="text"] {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px 15px;
      font-size: 16px;
      width: 100%;
    }
    
    textarea:focus, input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(255, 112, 67, 0.2);
    }
    
    textarea {
      height: 150px;
      margin-bottom: 20px;
      resize: vertical;
    }
    
    textarea::placeholder, input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      border: 1px solid var(--border-color);
      padding: 12px 15px;
      text-align: center;
    }
    
    th {
      background-color: var(--primary-dark);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    tr:hover {
      background-color: rgba(255, 112, 67, 0.1);
    }
    
    input[type="number"] {
      -moz-appearance: textfield;
      width: 80px;
      text-align: center;
    }
    
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    .checkbox {
      transform: scale(1.3);
      cursor: pointer;
      accent-color: var(--primary-color);
    }
    
    .refund-total {
      font-size: 1.5em;
      text-align: right;
      margin-top: 30px;
      padding: 15px 20px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      color: var(--primary-light);
      font-weight: 500;
      animation: fadeIn 0.5s ease-out;
    }
    
    .refund-total.highlight {
      animation: pulse 1.5s infinite;
    }
    
    .controls {
      display: none;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .kit-price-input {
      flex-grow: 1;
      display: flex;
      gap: 15px;
      align-items: center;
      min-width: 300px;
    }
    
    .kit-price-input label {
      white-space: nowrap;
      color: var(--text-secondary);
    }
    
    .controls button {
      background-color: var(--primary-dark);
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .controls button:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
    }
    
    .status-message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    
    .status-message.success {
      background-color: rgba(76, 175, 80, 0.2);
      border-left: 4px solid var(--success-color);
      display: block;
    }
    
    .status-message.error {
      background-color: rgba(244, 67, 54, 0.2);
      border-left: 4px solid var(--error-color);
      display: block;
    }
    
    .part-desc {
      text-align: left;
      max-width: 300px;
      white-space: normal;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 112, 67, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 112, 67, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 112, 67, 0); }
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .kit-price-input {
        min-width: auto;
      }
      
      th, td {
        padding: 8px 10px;
        font-size: 14px;
      }
      
      input[type="number"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Refunds Calculator</h1>
    
    <div id="statusMessage" class="status-message"></div>
    
    <textarea id="kitInput" placeholder="Paste your kit component list here...&#10;Example:&#10;2x Brake Pads - ABC-123&#10;1x Rotors (Pair) - XYZ-456"></textarea>
    
    <div class="controls" id="controls">
      <div class="kit-price-input">
        <label for="kitPrice">Kit Price ($):</label>
        <input type="number" id="kitPrice" placeholder="Enter full kit price">
      </div>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <div id="tableContainer"></div>
    <div class="refund-total" id="refundTotal"></div>
  </div>

  <script>
    const knownSingleItems = ["brake pads", "brake rotors"];
    let currentParts = [];
    let lastTotalRefund = 0;

    document.getElementById("kitInput").addEventListener("input", () => {
      processInput();
    });

    function showStatus(message, isError = false) {
      const statusEl = document.getElementById("statusMessage");
      statusEl.textContent = message;
      statusEl.className = `status-message ${isError ? 'error' : 'success'}`;
      
      setTimeout(() => {
        statusEl.className = "status-message";
      }, 5000);
    }

    function normalizeQuantity(desc, qty) {
      const descLower = desc.toLowerCase();
      if (knownSingleItems.some(part => descLower.includes(part))) {
        return 1;
      }
      if (descLower.includes("(pair)") && qty == 1) {
        return 2;
      }
      if (descLower.includes("pair of") && qty == 1) {
        return 2;
      }
      return qty;
    }

    function processInput() {
      const input = document.getElementById("kitInput").value.trim();
      if (!input) {
        document.getElementById("controls").style.display = "none";
        document.getElementById("tableContainer").innerHTML = "";
        document.getElementById("refundTotal").textContent = "";
        return;
      }

      const lines = input.split(/\n+/);
      currentParts = [];
      let parseSuccess = false;

      const lineRegex = /^(\d+)x?\s+(.*?)(?:\s+-\s*(?:[^:]*?:)?\s*([A-Z0-9-]+))?$/i;
      lines.forEach(line => {
        line = line.trim();
        if (!line) return;

        const match = lineRegex.exec(line);
        if (match) {
          let qty = parseInt(match[1]);
          let desc = match[2].trim();
          let partNum = match[3] ? match[3].trim() : "";
          qty = normalizeQuantity(desc, qty);
          currentParts.push({ qty, desc, partNum, price: 0, returned: 0 });
          parseSuccess = true;
        }
      });

      if (currentParts.length > 0) {
        document.getElementById("controls").style.display = "flex";
        renderTable(currentParts);
        if (!parseSuccess) {
          showStatus("Some lines couldn't be parsed. Please check your format.", true);
        } else {
          showStatus(`${currentParts.length} items detected`, false);
        }
      } else {
        document.getElementById("controls").style.display = "none";
        document.getElementById("tableContainer").innerHTML = "";
        document.getElementById("refundTotal").textContent = "";
        showStatus("No items detected. Please check your format.", true);
      }
    }

    function renderTable(parts) {
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Qty</th>
              <th class="part-desc">Description</th>
              <th>Part #</th>
              <th>Unit Price ($)</th>
              <th>Returned</th>
              <th>Refund ($)</th>
              <th>All</th>
            </tr>
          </thead>
          <tbody>
      `;

      parts.forEach((part, index) => {
        tableHTML += `
          <tr>
            <td><input type="number" value="${part.qty}" min="0" onchange="updateQty(${index})" id="qty-${index}"></td>
            <td class="part-desc">${part.desc}</td>
            <td>${part.partNum || '-'}</td>
            <td><input type="number" value="${part.price}" min="0" step="0.01" onchange="updatePrice(${index})" id="price-${index}" placeholder="0.00"></td>
            <td><input type="number" value="${part.returned}" min="0" max="${part.qty}" onchange="updateReturned(${index})" id="returned-${index}" placeholder="0"></td>
            <td id="refund-${index}">0.00</td>
            <td><input type="checkbox" class="checkbox" onchange="toggleReturn(${index})" id="check-${index}" ${part.returned === part.qty ? 'checked' : ''}></td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = tableHTML;
      calculateRefunds();
    }

    function updateQty(index) {
      const qtyInput = document.getElementById(`qty-${index}`);
      let qty = parseInt(qtyInput.value) || 0;
      qty = Math.max(0, qty);
      qtyInput.value = qty;
      
      currentParts[index].qty = qty;
      
      // Update max for returned quantity
      const returnedInput = document.getElementById(`returned-${index}`);
      returnedInput.max = qty;
      if (parseInt(returnedInput.value) > qty) {
        returnedInput.value = qty;
        currentParts[index].returned = qty;
      }
      
      // Update checkbox
      document.getElementById(`check-${index}`).checked = currentParts[index].returned === qty;
      
      calculateRefunds();
    }

    function updatePrice(index) {
      const price = parseFloat(document.getElementById(`price-${index}`).value) || 0;
      currentParts[index].price = Math.max(0, price);
      calculateRefunds();
    }

    function updateReturned(index) {
      const returnedInput = document.getElementById(`returned-${index}`);
      let returned = parseInt(returnedInput.value) || 0;
      returned = Math.max(0, Math.min(returned, currentParts[index].qty));
      returnedInput.value = returned;
      
      currentParts[index].returned = returned;
      
      // Update checkbox
      document.getElementById(`check-${index}`).checked = returned === currentParts[index].qty;
      
      calculateRefunds();
    }

    function calculateRefunds() {
      const totalUndiscounted = currentParts.reduce((sum, p) => sum + (p.qty * p.price), 0);
      const kitPrice = parseFloat(document.getElementById("kitPrice").value) || totalUndiscounted;
      const discountFactor = totalUndiscounted > 0 ? (kitPrice / totalUndiscounted) : 1;

      let totalRefund = 0;

      currentParts.forEach((part, index) => {
        const discountedPrice = part.price * discountFactor;
        const refund = Math.min(part.returned, part.qty) * discountedPrice;
        totalRefund += refund;
        
        const refundEl = document.getElementById(`refund-${index}`);
        refundEl.textContent = refund.toFixed(2);
        
        // Highlight if refund > 0
        if (refund > 0) {
          refundEl.style.color = "var(--primary-light)";
          refundEl.style.fontWeight = "bold";
        } else {
          refundEl.style.color = "";
          refundEl.style.fontWeight = "";
        }
      });

      const refundTotalEl = document.getElementById("refundTotal");
      refundTotalEl.textContent = `Total Refund: $${totalRefund.toFixed(2)}`;
      
      // Highlight if total changed
      if (Math.abs(totalRefund - lastTotalRefund) > 0.01) {
        refundTotalEl.classList.add('highlight');
        setTimeout(() => {
          refundTotalEl.classList.remove('highlight');
        }, 1500);
      }
      lastTotalRefund = totalRefund;
    }

    function toggleReturn(index) {
      const checkbox = document.getElementById(`check-${index}`);
      const returnedInput = document.getElementById(`returned-${index}`);
      if (checkbox.checked) {
        returnedInput.value = currentParts[index].qty;
        currentParts[index].returned = currentParts[index].qty;
      } else {
        returnedInput.value = 0;
        currentParts[index].returned = 0;
      }
      calculateRefunds();
    }

    function clearAll() {
      document.getElementById("kitInput").value = "";
      document.getElementById("kitPrice").value = "";
      document.getElementById("tableContainer").innerHTML = "";
      document.getElementById("refundTotal").textContent = "";
      document.getElementById("controls").style.display = "none";
      document.getElementById("statusMessage").className = "status-message";
      currentParts = [];
      showStatus("Cleared all data", false);
    }
  </script>
</body>
</html>
