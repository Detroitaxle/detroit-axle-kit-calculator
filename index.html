<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle Kit Calculator</title>
    <style>
        :root {
            --primary: #e31937;
            --primary-dark: #c0102a;
            --primary-light: #ff5a5a;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-light: #2a2a2a;
            --text: #f0f0f0;
            --text-muted: #aaaaaa;
            --border: #333333;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.4;
        }
        
        .header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }
        
        .input-section {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .calculator-section {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            margin-bottom: 10px;
            background-color: var(--card-bg-light);
            color: var(--text);
            font-size: 13px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .secondary-button {
            background-color: var(--card-bg-light);
            color: var(--text);
        }
        
        .secondary-button:hover {
            background-color: var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(255,255,255,0.03);
        }
        
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid var(--border);
            border-radius: 3px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 13px;
        }
        
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 5px;
        }
        
        .summary {
            background-color: var(--card-bg-light);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-size: 13px;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
        }
        
        .summary-label {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .summary-value {
            font-weight: bold;
        }
        
        .total {
            color: var(--primary);
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .part-link {
            color: var(--primary-light);
            text-decoration: none;
        }
        
        .part-link:hover {
            text-decoration: underline;
        }
        
        .compact-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .compact-input label {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .checkbox-cell {
            width: 20px;
            padding-right: 0;
        }
        
        .selected-row {
            background-color: rgba(227, 25, 55, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DETROIT AXLE KIT CALCULATOR</div>
    </div>
    
    <div class="input-section">
        <h2>1. Paste Kit Components</h2>
        <textarea id="kitComponents" placeholder="Paste your kit components here exactly as shown in the example:

2	Front Driver or Passenger Side Strut w/Coil Spring	171140
1	Rack and Pinion Tie Rod Boots (Pair)	BT-637x2
1	Front Passenger Side Outer Tie Rod	ES800514"></textarea>
        
        <button onclick="parseKitComponents()">Process Components</button>
    </div>
    
    <div class="calculator-section">
        <div class="compact-input" style="margin-bottom: 10px;">
            <label for="kitPrice">Kit Price:</label>
            <input type="number" id="kitPrice" min="0" step="0.01" value="0.00">
        </div>
        
        <div id="partsTableContainer">
            <p style="color: var(--text-muted); text-align: center; font-size: 13px;">Paste your kit components above to begin</p>
        </div>
        
        <div class="summary">
            <div class="summary-item">
                <span class="summary-label">Total Kit Price</span>
                <span class="summary-value">$<span id="totalKitPrice">0.00</span></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Selected Parts Value</span>
                <span class="summary-value">$<span id="selectedPartsValue">0.00</span></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Parts Being Kept</span>
                <span class="summary-value">$<span id="keptPartsValue">0.00</span></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Refund Amount</span>
                <span class="summary-value total">$<span id="refundAmount">0.00</span></span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button onclick="openSelectedPartPages()">Open Selected Parts</button>
            <button onclick="selectAllParts()">Select All</button>
            <button onclick="deselectAllParts()">Deselect All</button>
            <button onclick="clearAll()" class="secondary-button">Clear All</button>
        </div>
    </div>

    <script>
        let partsData = [];
        
        function parseKitComponents() {
            const textarea = document.getElementById('kitComponents');
            const lines = textarea.value.split('\n');
            partsData = [];
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                // Split on tabs or multiple spaces
                const parts = line.split(/\t|\s\s+/).filter(p => p.trim() !== '');
                
                if (parts.length >= 3) {
                    const quantity = parseInt(parts[0]);
                    partsData.push({
                        quantity: quantity,
                        description: parts.slice(1, -1).join(' '),
                        partNumber: parts[parts.length - 1],
                        unitPrice: 0,
                        returnQuantity: quantity,
                        selected: true  // Default to selected/checked
                    });
                }
            }
            
            renderPartsTable();
            updateSummary();
        }
        
        function renderPartsTable() {
            const container = document.getElementById('partsTableContainer');
            
            if (partsData.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; font-size: 13px;">No parts found. Please paste your kit components in the correct format.</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell"></th>
                            <th>Qty</th>
                            <th>Description</th>
                            <th>Part #</th>
                            <th>Unit $</th>
                            <th>Return</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            partsData.forEach((part, index) => {
                const lineValue = part.unitPrice * (part.selected ? part.returnQuantity : 0);
                const rowClass = part.selected ? 'selected-row' : '';
                
                html += `
                    <tr class="${rowClass}">
                        <td class="checkbox-cell"><input type="checkbox" id="check-${index}" ${part.selected ? 'checked' : ''} onchange="togglePartSelection(${index}, this.checked)"></td>
                        <td>${part.quantity}</td>
                        <td style="min-width: 200px;">${part.description}</td>
                        <td><a href="https://www.detroitaxle.com/${part.partNumber}" class="part-link" target="_blank">${part.partNumber}</a></td>
                        <td><input type="number" id="price-${index}" value="${part.unitPrice.toFixed(2)}" min="0" step="0.01" onchange="updateUnitPrice(${index}, this.value)"></td>
                        <td><input type="number" id="return-${index}" value="${part.returnQuantity}" min="0" max="${part.quantity}" onchange="updateReturnQuantity(${index}, this.value)"></td>
                        <td>$${lineValue.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            html += `</tbody></table>`;
            container.innerHTML = html;
        }
        
        function togglePartSelection(index, isSelected) {
            partsData[index].selected = isSelected;
            const row = document.querySelector(`#check-${index}`).closest('tr');
            if (isSelected) {
                row.classList.add('selected-row');
            } else {
                row.classList.remove('selected-row');
            }
            updateSummary();
        }
        
        function selectAllParts() {
            partsData.forEach((part, index) => {
                part.selected = true;
                const checkbox = document.querySelector(`#check-${index}`);
                if (checkbox) checkbox.checked = true;
                const row = checkbox.closest('tr');
                row.classList.add('selected-row');
            });
            updateSummary();
        }
        
        function deselectAllParts() {
            partsData.forEach((part, index) => {
                part.selected = false;
                const checkbox = document.querySelector(`#check-${index}`);
                if (checkbox) checkbox.checked = false;
                const row = checkbox.closest('tr');
                row.classList.remove('selected-row');
            });
            updateSummary();
        }
        
        function updateUnitPrice(index, value) {
            partsData[index].unitPrice = parseFloat(value) || 0;
            updateSummary();
        }
        
        function updateReturnQuantity(index, value) {
            const max = partsData[index].quantity;
            partsData[index].returnQuantity = Math.min(parseInt(value) || 0, max);
            document.getElementById(`return-${index}`).value = partsData[index].returnQuantity;
            updateSummary();
        }
        
        function updateSummary() {
            const kitPrice = parseFloat(document.getElementById('kitPrice').value) || 0;
            const selectedValue = partsData.reduce((sum, part) => {
                return sum + (part.selected ? part.unitPrice * part.returnQuantity : 0);
            }, 0);
            const keptValue = partsData.reduce((sum, part) => {
                return sum + (part.selected ? 0 : part.unitPrice * part.quantity);
            }, 0);
            
            document.getElementById('totalKitPrice').textContent = kitPrice.toFixed(2);
            document.getElementById('selectedPartsValue').textContent = selectedValue.toFixed(2);
            document.getElementById('keptPartsValue').textContent = keptValue.toFixed(2);
            document.getElementById('refundAmount').textContent = (kitPrice - selectedValue).toFixed(2);
        }
        
        function openSelectedPartPages() {
            partsData.forEach(part => {
                if (part.selected && part.returnQuantity > 0) {
                    const url = `https://www.detroitaxle.com/${part.partNumber}`;
                    // Open the tab N times based on return quantity
                    for (let i = 0; i < part.returnQuantity; i++) {
                        window.open(url, '_blank');
                    }
                }
            });
        }
        
        function clearAll() {
            document.getElementById('kitComponents').value = '';
            document.getElementById('kitPrice').value = '0.00';
            partsData = [];
            renderPartsTable();
            updateSummary();
        }
    </script>
</body>
</html>
